<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Travel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="crew">
    <header class="header flex">
      <div class="logDiv">
        <img
          src="../img/shared/logo.svg"
          alt="space-tourism logo"
          class="logo"
        />
      </div>
      <button
        class="nav-toggle"
        aria-controls="navigation"
        aria-expanded="false"
      >
        <span class="screenReader-only">Menu</span>
      </button>
      <nav>
        <ol id="navigation" class="flex" style="--gap: 7rem">
          <li >
            <a class="ff-barlowCondensed uppercase ls-two" href="index.html"
              >Home</a
            >
          </li>
          <li >
            <a
              class="ff-barlowCondensed uppercase ls-two"
              href="destination.html"
            >
              Destination</a
            >
          </li>
          <li aria-selected="true">
            <a class="ff-barlowCondensed uppercase ls-two" href="crew.html">Crew</a>
          </li>
          <li>
            <a class="ff-barlowCondensed uppercase ls-two" href="technology.html">
              Technology</a
            >
          </li>
        </ol>
      </nav>
    </header>

    <main id="main" class="grid-container flow">
      <h1 class="number"><span aria-hidden="true">02</span> Meet your crew</h1>

      <div class="dot-indicator flex" id="dots">
        <button aria-selected="true" class="crews"></button>
        <button class="crews"></button>
        <button class="crews"></button>
        <button class="crews"></button>
      </div>

      <article class="crew-info">
        <header class="flow" style="--flow-space: 0.75rem; margin-bottom: 2rem">
          <h2 class="fs-600 uppercase ff-bellefair" style="opacity: 0.5" id="role">
            Commander
          </h2>
          <p class="fs-700 uppercase ff-bellefair names" id="name">Douglas Hurley</p>
        </header>
        <p style="opacity: 0.5" class="fs-400" id="bio">
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </article>

      <img src="../img/crew/image-douglas-hurley.png" alt="crew-image" id="crewImage" />
    </main>

    <script src="index.js"></script>
  </body>
</html>
